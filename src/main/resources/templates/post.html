<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" th:href="@{/css/post.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/posts">Blog</a></li>
          </ul>
    </nav>

    <div id="create-blog-post-form">
        <form th:action="@{/post}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" size="10" />
            <label for="content">Content:</label>
            <textarea type="text" id="content" name="content" size="50"></textarea>
            <button type="submit" id="buttonSubmission">Submit</button>
        </form>
    </div>

    <li id="post-lists"></li>
    <script type="text/javascript" th:src="@{/js/createPostButton.js}"></script>
</body>
</html>
