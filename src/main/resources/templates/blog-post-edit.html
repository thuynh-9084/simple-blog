<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body sec:authorize="isAuthenticated()">
    <form th:action="@{/dashboard/edit/{id}(id=${blogPosts.id})}" th:object="${blogPosts}" method="post">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" th:value="${blogPosts.title}" id="title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <label for="content">Content</label>
        <input type="text" th:field="*{content}" th:value="${blogPosts.content}" id="content">
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        <input type="submit" value="Submit">   
    </form>
</body>
</html>
